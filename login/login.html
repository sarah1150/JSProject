<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="Form">
        <h2>Member Login</h2>
        <div class="enterText">
          <input
            type="email"
            value="Email"
            class="inputText"
            name="UserName"
            id="saveUser"
          />
          <input
            type="password"
            value="Password"
            class="inputText"
            name="pass"
            id="password"
          />
        </div>
        <input
          type="submit"
          value="LOGIN"
          class="submit"
          id="check"
          onclick="matchData()"
        />
        <a href="../registeration/registeration.html">Create new account?</a>
      </div>
    </div>
    <script src="../auth.js"></script>
    <script src="../ApiEx.js"></script>
  </body>
</html>
